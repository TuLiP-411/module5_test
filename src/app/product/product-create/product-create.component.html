<h1>Tạo sản phẩm mới</h1>
<form class="form-group" [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-outline-info">Tạo mới</button>
    <button class="btn btn-outline-primary" routerLink="/product/list">Trở lại</button></td>
    </tr>
  </table>
</form>
